name: PR Verification Comment

on:
  pull_request:
    types: [opened]

jobs:
  add-verification-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add Verification Instructions Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const commentBody = `## 🏷️ PR Verification Instructions

### How to Verify This PR

#### Add Verification Label
- Type \`/verified\` in a comment to mark the PR as verified

#### Remove Verification Label
- Type \`/verified cancel\` to remove the verification

### Guidelines
- ✅ The **verified** label indicates the PR has been reviewed and approved
- 🔄 The label will be automatically removed on:
  * New commits
  * PR updates

### Need Help?
If you have any questions about the verification process, please reach out to a maintainer.

*Thank you for your contribution!* 🎉`;

            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
