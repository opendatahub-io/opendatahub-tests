apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: mlserver-grpc-runtime-template
objects:
  - apiVersion: serving.kserve.io/v1alpha1
    kind: ServingRuntime
    metadata:
      name: mlserver-grpc-runtime
      labels:
        opendatahub.io/dashboard: 'true'
    spec:
      annotations:
        openshift.io/display-name: Seldon MLServer
        prometheus.kserve.io/port: '8080'
        prometheus.kserve.io/path: /metrics
      containers:
        - name: kserve-container
          image: 'docker.io/seldonio/mlserver@sha256:f1ce1afa2dddffa9697e51d15e3c7c95d5cdb1e1d31771305307f96eb08e7007'
          env:
            - name: MLSERVER_HTTP_PORT
              value: '8080'
            - name: MLSERVER_GRPC_PORT
              value: '9000'
            - name: MODELS_DIR
              value: /mnt/models
          resources:
            requests:
              cpu: '1'
              memory: 2Gi
            limits:
              cpu: '1'
              memory: 2Gi
          ports:
            - containerPort: 9000
              name: h2c
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            runAsNonRoot: true
      protocolVersions:
        - v2
      multiModel: false
      supportedModelFormats:
        - name: sklearn
          version: '0'
          autoSelect: true
          priority: 2
        - name: sklearn
          version: '1'
          autoSelect: true
          priority: 2
        - name: xgboost
          version: '1'
          autoSelect: true
          priority: 2
        - name: xgboost
          version: '2'
          autoSelect: true
          priority: 2
        - name: lightgbm
          version: '3'
          autoSelect: true
          priority: 2
        - name: lightgbm
          version: '4'
          autoSelect: true
          priority: 2
        - name: mlflow
          version: '1'
          autoSelect: true
          priority: 1
        - name: mlflow
          version: '2'
          autoSelect: true
          priority: 1
        - name: catboost
          version: '1'
          autoSelect: true
          priority: 1
        - name: sparkmlib
          version: '1'
          autoSelect: true
          priority: 1
        - name: huggingface
          version: '1'
          autoSelect: true
          priority: 1
