[tool.ruff]
preview = true
line-length = 120
fix = true
output-format = "grouped"

[tool.ruff.format]
exclude = [".git", ".venv", ".mypy_cache", ".tox", "__pycache__"]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
show_error_codes = true
warn_unused_ignores = true

[tool.poetry]
name = "opendatahub-tests"
version = "0.1.0"
description = "Tests repository for Open Data Hub (ODH)"
authors = []
license = "Apache License 2.0"
readme = "README.md"
packages = [{ include = "*" }]
homepage = "https://github.com/opendatahub-io/opendatahub-tests"
keywords = ["Openshift", "RHOAI", "ODH"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[tool.poetry-dynamic-versioning.substitution]
files = ["VERSION"]

[tool.poetry.dependencies]
python = "^3.8"
pyhelper-utils = "^0.0.41"
python-simple-logger = "^1.0.39"
openshift-python-wrapper = "^10.0.87"
pytest-testconfig = "^0.2.0"
pytest-progress = "^1.3.0"
openshift-python-utilities = "^5.0.67"


[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.13"
ipython = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
pattern = "((?P<epoch>\\d+)!)?(?P<base>\\d+(\\.\\d+)*)"
